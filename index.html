<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
  	<script src="http://d3js.org/d3.v3.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>
    <style>
    
    .body { 
      font-family: ‘Metrophobic’, Arial, serif; font-size: 22px; 
    }
    .title {
      font-family: ‘Metrophobic’, Arial, serif; font-size: 24px;
    }
    </style>
  </head>
  <body>
    <script>

    var data = [{"name": "Java",
                 "count" : 10
                },{
                "name": "Scala",
                "count" : 20
                },{
                "name": "C",
                 "count" : 10
                },{
                "name": "Matlab",
                "count" : 20
                },{
                "name": "Ruby",
                "count" : 10
                },{
                "name": "C++",
                "count" : 20
                }];

    var width = 1000,
        height = 500,
        topMargin = 30,
        radius = Math.min(width, height - topMargin) / 2,
        labelRadius = 150,
        transitionTime = 2000;

// Pie chart
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + (height) / 2  + ")");

     svg.append("text")
        .attr("class", "title")
        .attr("x", 0)             
        .attr("y", -radius + 10)
        .attr("text-anchor", "middle")  
        .text("Contributions by language");   


    var color = d3.scale.category20();

    var arc = d3.svg.arc()
        .outerRadius(radius -topMargin);

    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) { return d.count; });

    data.forEach(function(d) {
      d.count = +d.count;
    });

    var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
        .attr("class", "arc");

    g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); })
      .transition()
      .ease("bounce")
      .duration(transitionTime)
      .attrTween("d", tweenPie);

      var legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform","translate(300,-250)")
      .selectAll("g")
        .data(color.domain().slice().reverse())
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * 30 + ")"; });

      legend.append("rect")
          .attr("width", 24)
          .attr("height", 24)
          .style("fill", color)
          .style("opacity", 0)
          .transition()
          .duration(2*transitionTime)
          .style("opacity", 1);

      legend.append("text")
          .attr("class", "body")
          .attr("x", 28)
          .attr("y", 11)
          .attr("dy", ".4em")
          .text(function(d) { return d; })
          .style("opacity", 0)
          .transition()
          .duration(2*transitionTime)
          .style("opacity", 1);

    function tweenPie(b) {
      var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
      return function(t) { return arc(i(t)); };
    }
    </script>
  </body>
</html>
